        <td class="title"><input type="button" id="change-to-light" value="Light Theme"></input></td>
        <td class="title"><input type="button" id="change-to-dark" value="Dark Theme"></input></td>

    <div id="tabs">

        <li><a href="#home">Home</a></li>

    <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $( "#tabs" ).tabs();

        // select the right tab if the location hash is there
        var tabId = window.location.hash;
        $(tabId).click();

      });
    </script>
    <script type="text/javascript">
        // theme changer
        $("document").ready(function() {

          $("#change-to-light").click(function(event) {
            $("link#theme-css").attr({href :"/assets/css/themes/light.css"});
            event.preventDefault();
          });

          $("#change-to-dark").click(function(event) {
            $("link#theme-css").attr({href :"/assets/css/themes/dark.css"});
            event.preventDefault();
          });

          $("#change-to-blAwh").click(function(event) {
            $("link#theme-css").attr({href :"/assets/css/themes/bANDw.css"});
            event.preventDefault();
          });

        });
    </script>

    <script src="/assets/js/googleAnalytics.js"></script>
</body>
